<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(172,73,255)">

<main class="form-signin w-100 m-auto" style="text-align: center;align-content: center">
    <div style="border-radius: 15px; background-color: #f9f9f9; width: max-content; margin: 5% auto; padding: 25px">

        <form method="post" style="width: 400px; text-align: center; margin: auto">
    <h1 class="h3 mb-3 fw-normal">Вход</h1>
    {% csrf_token %}

    <input type="hidden" name="reg_or" value="rg">

    <div class="form-floating" style="margin-bottom: 20px">
      {{ form.login }}
      <label for="floatingInput">Введите логин</label>
    </div>
    <div class="form-floating" style="margin-bottom: 20px">
      {{ form.password }}
      <label for="floatingPassword">Введите пароль</label>
    </div>
    {{ error }}
    <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
  </form>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="reg_or" value="reg">
    <button style="border-width: 0px" type="submit">регистрация</button>
</form>
    </div>
</main>
</form>
</body>
</html>
